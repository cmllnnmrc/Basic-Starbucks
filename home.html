<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Company</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4f3a4a675c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper centerAll">
                <div class="branding">
                    <img src="./logo.svg" alt="">
                    <ul>
                        <li><a href="">Menu</a></li>
                        <li><a href="">Rewards</a></li>
                        <li><a href="">Gift Cards</a></li>
                    </ul>
                </div>
                <div class="header__nav">
                    <div class="header__text">
                        <ul>
                            <li><a href="">Menu<i class="fa-solid fa-chevron-right"></i></a></li>
                            <li><a href="">Rewards</a></li>
                            <li><a href="">Gift Cards</a></li>
                        </ul>
                    </div>
                    <div class="header__actions">
                        <div class="header__navtext">
                            <li><a href=""><i class="fa-solid fa-location-dot"></i>Find a store</a></li>
                        </div>
                        <div class="header__buttons">
                            <ul>
                                <li><a href="" class="btn trans">Sign in</a></li>
                                <li><a href="" class="btn black">Join now</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="toggle__menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <script src="./script.js"></script>
</body>
</html>
